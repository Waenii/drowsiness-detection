<!DOCTYPE html>
<html>
  <head>
    <title>Register | Driver Drowsiness Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("{{ url_for('static', filename='images/driver-bg.jpg') }}")
            no-repeat center center,
          linear-gradient(135deg, #e6f1ff, #f5f7fa);
        background-size: cover;
        height: 100vh;
        position: relative;
      }

      .bg-text {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 10%;
      }

      .bg-text h1 {
        font-size: 2rem;
        color: #4361ee;
        margin: 0;
      }

      .bg-text h2 {
        font-size: 1rem;
        color: #495057;
        margin: 0.5rem 0 0;
      }

      .auth-container {
        background-color: rgba(255, 255, 255, 0.95);
        border: 1px solid #d1e0ff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 350px;
        max-width: 90%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        text-align: center;
        color: #4361ee;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #495057;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #4361ee;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3f37c9;
      }

      .message {
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        text-align: center;
      }

      .error {
        background-color: #ffe3e3;
        color: #f03e3e;
      }

      .success {
        background-color: #d3f9d8;
        color: #2b8a3e;
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      a {
        color: #4361ee;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Responsive tweaks */
      @media (max-width: 480px) {
        .auth-container {
          padding: 1.2rem;
        }

        h1 {
          font-size: 1.3rem;
        }

        .bg-text h1 {
          font-size: 1.5rem;
        }

        .bg-text h2 {
          font-size: 0.9rem;
        }

        input,
        button {
          font-size: 0.95rem;
          padding: 0.65rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-text">
      <h1>Driver Drowsiness Detection</h1>
      <h2>Stay alert on the road!</h2>
    </div>

    <div class="auth-container">
      <h1>Create Account</h1>

      {% with messages = get_flashed_messages(with_categories=true) %} {% for
      category, message in messages %}
      <div class="message {{ category }}">{{ message }}</div>
      {% endfor %} {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div style="position: relative">
            <input type="password" id="password" name="password" required />
            <span
              id="togglePassword"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 1.2rem;
              "
              >üëÅÔ∏è</span
            >
          </div>
        </div>
        <button type="submit">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", function () {
        const isPassword = passwordInput.getAttribute("type") === "password";
        passwordInput.setAttribute("type", isPassword ? "text" : "password");
        togglePassword.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
      });
    </script>
  </body>
</html>
